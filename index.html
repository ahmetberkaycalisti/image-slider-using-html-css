<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
        rel="stylesheet"
        href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
</head>
<body>
    <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1536700503339-1e4b06520771?auto=format&fit=crop&w=1200&q=80" alt=""></div>
            <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1536617621572-1d5f1e6269a0?auto=format&fit=crop&w=1200&q=80" alt=""></div>
            <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1537119100544-ea57dccd7bd4?auto=format&fit=crop&w=1200&q=80" alt=""></div>
            <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1536882666204-4b33cd3cb518?auto=format&fit=crop&w=1200&q=80" alt=""></div>
            ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
